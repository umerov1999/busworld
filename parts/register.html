<section>
	<div class="mask d-flex align-items-center h-100">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Регистрация</h2>
							<form id="register_form">
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="text" id="lastname" name="lastname" class="form-control form-control-lg" />
									<label class="form-label" for="lastname">Фамилия</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="text" id="firstname" name="firstname" class="form-control form-control-lg" />
									<label class="form-label" for="firstname">Имя</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="text" id="surname" name="surname" class="form-control form-control-lg" />
									<label class="form-label" for="surname">Отчество</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="date" id="bdate" name="bdate" class="form-control form-control-lg" />
									<label class="form-label" for="bdate">Дата рождения</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="text" id="passport" name="passport" pattern="[0-9]{2} [0-9]{2} [0-9]{6}" class="form-control form-control-lg" />
									<label class="form-label" for="passport">Серия и номер паспорта</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="tel" id="phone" name="phone" pattern="\+[789][0-9]{10}" class="form-control form-control-lg" />
									<label class="form-label" for="phone">Телефон</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="email" id="mail" name="mail" class="form-control form-control-lg" />
									<label class="form-label" for="mail">E-Mail</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="password" id="password" name="password" class="form-control form-control-lg" />
									<label class="form-label" for="password">Пароль</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="password" id="repassword" name="repassword" class="form-control form-control-lg" />
									<label class="form-label" for="repassword">Повторите пароль</label>
								</div>
								<div class="d-flex justify-content-center">
									<input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary" value="Регистрация" />
								</div>
								<p class="text-center text-muted mt-5 mb-0">
									Есть учётная запись? <a id="auth_sub" href="javascript:void(0)" class="fw-bold text-body"><u>Авторизация</u></a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
