<section class="main_frame">
	<div class="mask d-flex align-items-center h-100">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Авторизация</h2>
							<form id="auth_form">
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="tel" id="phone" name="phone" pattern="\+[789][0-9]{10}" class="form-control form-control-lg" />
									<label class="form-label" for="phone">Телефон</label>
								</div>
								<div data-mdb-input-init class="form-outline mb-4">
									<input required type="password" id="password" name="password" class="form-control form-control-lg" />
									<label class="form-label" for="password">Пароль</label>
								</div>
								<div class="d-flex justify-content-center">
									<input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success" value="Вход" />
								</div>
								<p class="text-center text-muted mt-5 mb-0">
									Нет учётной записи? <a id="register_sub" href="javascript:void(0)" class="fw-bold text-body"><u>Регистрация</u></a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
