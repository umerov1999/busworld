<section class="main_frame">
	<div class="mask d-flex align-items-center h-100">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Поиск рейса</h2>
							<form id="search_route_form" class="row g-3">
								<div class="col-md-3">
									<label for="place_from" class="form-label">Откуда</label>
									<select id="place_from" name="place_from" class="form-select">
									</select>
								</div>
								<div class="col-md-3">
									<label for="place_to" class="form-label">Откуда</label>
									<select id="place_to" name="place_to" class="form-select">
									</select>
								</div>
								<div data-mdb-input-init class="col-md-6">
                                 <label class="form-label" for="departure_date">Дата поездки</label>
                                 <input required type="date" id="departure_date" name="departure_date" class="form-control" />
                              </div>
								<div class="d-flex justify-content-center">
									<input type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary" value="Поиск" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
